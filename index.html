.theme-toggle {
  position: relative;
  display: inline-block;
  width: 53px;
  height: 30px;
  border-radius:20px;
  cursor: pointer;
  background:#ececec;
  border:1px solid #f0f0f0;
  box-shadow:-5px -2px 5px rgba(255,255,255, 0.9), 5px 2px 5px #d5d5d5 ,
  inset 5px 2px 5px #d5d5d5 ,-5px -2px 5px rgba(255,255,255, 0.9);
}

.theme-toggle input[type="checkbox"] {
  display: none;
}

.theme-toggle .toggle-button {
  position: absolute;
  top: 6.5;
  left: 6;
  width: 18px;
  height: 18px;
  background-color: gray;
  border-radius: 50%;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2), -2px -2px 5px rgba(255, 255, 255, 0.7);
  transition: transform 0.3s ease-in-out;
}

.theme-toggle input[type="checkbox"]:checked + .toggle-button {
  transform: translateX(137%);
  background-color:orange;
}
